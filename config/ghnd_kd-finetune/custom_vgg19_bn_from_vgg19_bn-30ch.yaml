datasets:
  cifar10:
    name: &dataset_name 'cifar10'
    type: 'CIFAR10'
    root: &root_dir !join ['./resource/dataset/', *dataset_name]
    splits:
      train:
        dataset_id: &cifar10_train !join [*dataset_name, '/train']
        params:
          root: *root_dir
          train: True
          download: True
          transform_params:
            - type: 'RandomCrop'
              params:
                size: &input_size [32, 32]
                padding: 4
            - type: 'RandomHorizontalFlip'
              params:
                p: 0.5
            - &totensor
              type: 'ToTensor'
              params:
            - &normalize
              type: 'Normalize'
              params:
                mean: [0.4914, 0.4822, 0.4465]
                std: [0.2023, 0.1994, 0.2010]
      val:
        dataset_id: &cifar10_val !join [*dataset_name, '/val']
        params:
          root: *root_dir
          train: False
          download: True
          transform_params: &val_transform
            - *totensor
            - *normalize
      test:
        dataset_id: &cifar10_test !join [*dataset_name, '/test']
        params:
          root: *root_dir
          train: False
          download: True
          transform_params: *val_transform

models:
  teacher_model:
    name: &teacher_model_name 'vgg19_cifar10'
    params:
      num_classes: 10
    experiment: &teacher_experiment !join [*dataset_name, '-', *teacher_model_name]
    ckpt: !join ['./resource/ckpt/image_classification/teacher/', *teacher_experiment, '.pt']
  student_model:
    name: &student_model_name 'custom_vgg19_cifar10'
    params:
      bottleneck_channel: &bottleneck_ch 30
      bottleneck_idx: 13
      bottleneck_ver: 'vgg19_cifar10'
      compressor:
      decompressor:
      num_classes: 10
    experiment: &student_experiment !join [*dataset_name, '-', *student_model_name, '_from_', *teacher_model_name]
    ckpt: !join ['./resource/ckpt/image_classification/multi_stage/ghnd_kd-finetune/', *student_experiment, '-', *bottleneck_ch, 'ch.pt']

train:
  log_freq: 20
  stage1:
    num_epochs: 100
    train_data_loader:
      dataset_id: *cifar10_train
      random_sample: True
      batch_size: 128
      num_workers: 16
      cache_output:
    val_data_loader:
      dataset_id: *cifar10_val
      random_sample: False
      batch_size: 128
      num_workers: 16
    teacher: &teacher_config
      sequential: ['block0', 'block1', 'block2', 'block3', 'block4']
      frozen_modules: []
      forward_hook:
        input: []
        output: ['block2', 'block3', 'block4']
      wrapper:
      requires_grad: False
    student:
      adaptations:
      sequential: ['bottleneck', 'block3', 'block4']
      frozen_modules: ['block3', 'block4']
      forward_hook:
        input: []
        output: ['bottleneck', 'block3', 'block4']
      wrapper: 'DistributedDataParallel'
      requires_grad: True
    apex:
      requires: False
      opt_level: '01'
    optimizer:
      type: 'Adam'
      params:
        lr: 0.01
    scheduler: &scheduler_config
      type: 'MultiStepLR'
      params:
        milestones: [60, 80]
        gamma: 0.1
    criterion: &criterion_config
      type: 'GeneralizedCustomLoss'
      org_term:
        factor: 0.0
      sub_terms:
        block2:
          criterion:
            type: 'MSELoss'
            params:
              reduction: 'sum'
          params:
            input:
              is_from_teacher: False
              module_path: 'bottleneck'
              io: 'output'
            target:
              is_from_teacher: True
              module_path: 'block2'
              io: 'output'
          factor: 1.0
        block3:
          criterion:
            type: 'MSELoss'
            params:
              reduction: 'sum'
          params:
            input:
              is_from_teacher: False
              module_path: 'block3'
              io: 'output'
            target:
              is_from_teacher: True
              module_path: 'block3'
              io: 'output'
          factor: 1.0
        block4:
          criterion:
            type: 'MSELoss'
            params:
              reduction: 'sum'
          params:
            input:
              is_from_teacher: False
              module_path: 'block4'
              io: 'output'
            target:
              is_from_teacher: True
              module_path: 'block4'
              io: 'output'
          factor: 1.0
  stage2:
    num_epochs: 100
    teacher:
      sequential: []
      forward_hook:
        input: []
        output: []
      wrapper:
      requires_grad: False
    student:
      adaptations:
      sequential: []
      frozen_modules: ['bottleneck.encoder']
      forward_hook:
        input: []
        output: []
      wrapper: 'DistributedDataParallel'
      requires_grad: True
    apex:
      requires: False
      opt_level: '01'
    optimizer:
      type: 'SGD'
      params:
        lr: 0.001
        momentum: 0.9
        weight_decay: 0.0005
    scheduler:
      type: 'MultiStepLR'
      params:
        milestones: [60, 80]
        gamma: 0.1
    criterion:
      type: 'GeneralizedCustomLoss'
      org_term:
        criterion:
          type: 'KDLoss'
          params:
            temperature: 4.0
            alpha: 0.9
            reduction: 'batchmean'
        factor: 1.0
      sub_terms:

test:
  test_data_loader:
    dataset_id: *cifar10_val
    random_sample: False
    batch_size: 1
    num_workers: 16
