datasets:
    coco2017:
        name: &dataset_name 'coco2017'
        type: 'cocodetect'
        root: &root_dir !join ['./resource/dataset/', *dataset_name]
        splits:
            train:
                dataset_id: &coco_train !join [*dataset_name, '/train']
                images: !join [*root_dir, '/train2017']
                annotations: !join [*root_dir, '/annotations/instances_train2017.json']
                annotated_only: True
                random_horizontal_flip: 0.5
            val:
                dataset_id: &coco_val !join [*dataset_name, '/val']
                images: !join [*root_dir, '/val2017']
                annotations: !join [*root_dir, '/annotations/instances_val2017.json']
                annotated_only: False

models:
    teacher_model:
        name: &teacher_model_name 'fasterrcnn_resnet50_fpn'
        forward_proc: 'forward_batch'
        params:
            pretrained: True
            progress: True
            num_classes: 91
            pretrained_backbone: True
        experiment: &teacher_experiment !join [*dataset_name, '-', *teacher_model_name]
        ckpt: !join ['./resource/ckpt/teacher/', *teacher_experiment, '.pt']
    student_model:
        name: &student_model_name 'custom_fasterrcnn_resnet_fpn'
        forward_proc: 'forward_batch_target'
        params:
            pretrained: True
            progress: True
            num_classes: 91
            pretrained_backbone: True
            backbone:
                name: 'resnet50'
                params:
                    num_classes: 1000
                    pretrained: True
                    layer1:
                        type: 'Bottleneck4LargeResNet'
                        bottleneck_channel: 3
                        compressor:
                        decompressor:
        experiment: &student_experiment !join [*dataset_name, '-', *student_model_name, '_from_', *teacher_model_name]
        ckpt: !join ['./resource/ckpt/single_stage/ghnd/', *student_experiment, '.pt']

train:
    log_freq: 1000
    num_epochs: 20
    train_data_loader:
        dataset_id: *coco_train
        random_sample: True
        num_workers: 16
        batch_sampler:
            name: 'GroupedBatchSampler'
            params:
                aspect_ratio_group_factor: 3
                batch_size: 32
        collate_fn: 'coco_collate_fn'
        cache_output:
    val_data_loader:
        dataset_id: *coco_val
        random_sample: False
        batch_size: 32
        num_workers: 16
        batch_sampler:
            name: 'GroupedBatchSampler'
            params:
                aspect_ratio_group_factor: 3
                batch_size: 32
        collate_fn: 'coco_collate_fn'
    teacher:
        forward_proc: 'forward_batch'
        sequential: []
        special:
            type: 'HeadRCNN'
            params:
                head_rcnn:
                    sequential: ['backbone.body.conv1', 'backbone.body.bn1', 'backbone.body.relu', 'backbone.body.maxpool', 'backbone.body.layer1', 'backbone.body.layer2', 'backbone.body.layer3', 'backbone.body.layer4']
        frozen_modules: ['seq.layer2', 'seq.layer3', 'seq.layer4']
        forward_hook:
            input: []
            output: ['seq.layer1', 'seq.layer2', 'seq.layer3', 'seq.layer4']
        wrapper:
        requires_grad: False
    student:
        forward_proc: 'forward_batch'
        adaptations:
        sequential: []
        special:
            type: 'HeadRCNN'
            params:
                head_rcnn:
                    sequential: ['backbone.body.conv1', 'backbone.body.bn1', 'backbone.body.relu', 'backbone.body.maxpool', 'backbone.body.layer1', 'backbone.body.layer2', 'backbone.body.layer3', 'backbone.body.layer4']
        frozen_modules: ['seq.layer2', 'seq.layer3', 'seq.layer4']
        forward_hook:
            input: []
            output: ['seq.layer1', 'seq.layer2', 'seq.layer3', 'seq.layer4']
        wrapper:
        requires_grad: True
    apex:
        requires: False
        opt_level: '01'
    optimizer:
        type: 'Adam'
        params:
            lr: 0.001
    scheduler:
        type: 'MultiStepLR'
        params:
            milestones: [5, 10, 15]
            gamma: 0.1
    criterion:
        type: 'GeneralizedCustomLoss'
        org_term:
            factor: 0.0
        sub_terms:
            layer1:
                criterion:
                    type: 'MSELoss'
                    params:
                        reduction: 'sum'
                params:
                    input:
                        is_from_teacher: False
                        module_path: 'backbone.body.layer1'
                        io: 'output'
                    target:
                        is_from_teacher: True
                        module_path: 'backbone.body.layer1'
                        io: 'output'
                factor: 1.0
            layer2:
                criterion:
                    type: 'MSELoss'
                    params:
                        reduction: 'sum'
                params:
                    input:
                        is_from_teacher: False
                        module_path: 'backbone.body.layer2'
                        io: 'output'
                    target:
                        is_from_teacher: True
                        module_path: 'backbone.body.layer2'
                        io: 'output'
                factor: 1.0
            layer3:
                criterion:
                    type: 'MSELoss'
                    params:
                        reduction: 'sum'
                params:
                    input:
                        is_from_teacher: False
                        module_path: 'backbone.body.layer3'
                        io: 'output'
                    target:
                        is_from_teacher: True
                        module_path: 'backbone.body.layer3'
                        io: 'output'
                factor: 1.0
            layer4:
                criterion:
                    type: 'MSELoss'
                    params:
                        reduction: 'sum'
                params:
                    input:
                        is_from_teacher: False
                        module_path: 'backbone.body.layer4'
                        io: 'output'
                    target:
                        is_from_teacher: True
                        module_path: 'backbone.body.layer4'
                        io: 'output'
                factor: 1.0

test:
    test_data_loader:
        dataset_id: *coco_val
        random_sample: False
        batch_size: 1
        num_workers: 16
